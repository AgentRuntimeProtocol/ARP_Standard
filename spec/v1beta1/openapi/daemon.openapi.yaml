openapi: 3.0.3
info:
  title: ARP Daemon API
  version: v1beta1
paths:
  /v1beta1/health:
    get:
      summary: Health
      operationId: health
      tags: [health]
      responses:
        "200":
          description: Health response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/version:
    get:
      summary: Version
      operationId: version
      tags: [version]
      responses:
        "200":
          description: Version response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionInfo"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/instances:
    get:
      summary: List runtime instances
      operationId: list_instances
      tags: [instances]
      responses:
        "200":
          description: Runtime instance list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstanceListResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
    post:
      summary: Create runtime instances
      operationId: create_instances
      tags: [instances]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceCreateRequest"
      responses:
        "200":
          description: Create response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstanceCreateResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/instances/{instance_id}:
    delete:
      summary: Delete runtime instance (managed) or deregister (external)
      operationId: delete_instance
      tags: [instances]
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/instances:register:
    post:
      summary: Register external runtime instance endpoint (unmanaged)
      operationId: register_instance
      tags: [instances]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceRegisterRequest"
      responses:
        "200":
          description: Registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstanceRegisterResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/admin/runtime-profiles:
    get:
      summary: List runtime profiles (safe list)
      operationId: list_runtime_profiles
      tags: [runtime_profiles]
      responses:
        "200":
          description: Runtime profile list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RuntimeProfileListResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/admin/runtime-profiles/{runtime_profile}:
    put:
      summary: Upsert runtime profile (safe list)
      operationId: upsert_runtime_profile
      tags: [runtime_profiles]
      parameters:
        - name: runtime_profile
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RuntimeProfileUpsertRequest"
      responses:
        "200":
          description: Runtime profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RuntimeProfile"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
    delete:
      summary: Delete runtime profile (safe list)
      operationId: delete_runtime_profile
      tags: [runtime_profiles]
      parameters:
        - name: runtime_profile
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/runs:
    get:
      summary: List runs
      operationId: list_runs
      tags: [runs]
      parameters:
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - name: page_token
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Run list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunListResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
    post:
      summary: Submit run (async)
      operationId: submit_run
      tags: [runs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RunRequest"
      responses:
        "202":
          description: Run accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunStatus"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/runs/{run_id}:
    get:
      summary: Get run status
      operationId: get_run_status
      tags: [runs]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Run status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunStatus"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/runs/{run_id}/result:
    get:
      summary: Get run result
      operationId: get_run_result
      tags: [runs]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Run result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RunResult"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1beta1/runs/{run_id}/trace:
    get:
      summary: Get run trace (optional)
      operationId: get_run_trace
      tags: [runs]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Trace events or trace pointer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TraceResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
components:
  schemas:
    Health:
      $ref: ../schemas/common/health.schema.json
    VersionInfo:
      $ref: ../schemas/common/version_info.schema.json
    ErrorEnvelope:
      $ref: ../schemas/common/error.schema.json
    RuntimeInstance:
      $ref: ../schemas/daemon/instances/runtime_instance.schema.json
    InstanceCreateRequest:
      $ref: ../schemas/daemon/instances/instance_create_request.schema.json
    InstanceRegisterRequest:
      $ref: ../schemas/daemon/instances/instance_register_request.schema.json
    InstanceCreateResponse:
      $ref: ../schemas/daemon/instances/instance_create_response.schema.json
    InstanceRegisterResponse:
      $ref: ../schemas/daemon/instances/instance_register_response.schema.json
    InstanceListResponse:
      $ref: ../schemas/daemon/instances/instance_list_response.schema.json
    RuntimeProfile:
      $ref: ../schemas/daemon/runtime_profiles/runtime_profile.schema.json
    RuntimeProfileUpsertRequest:
      $ref: ../schemas/daemon/runtime_profiles/runtime_profile_upsert_request.schema.json
    RuntimeProfileListResponse:
      $ref: ../schemas/daemon/runtime_profiles/runtime_profile_list_response.schema.json
    RunRequest:
      $ref: ../schemas/runtime/runs/run_request.schema.json
    RunStatus:
      $ref: ../schemas/runtime/runs/run_status.schema.json
    RunListResponse:
      $ref: ../schemas/daemon/runs/run_list_response.schema.json
    RunResult:
      $ref: ../schemas/runtime/runs/run_result.schema.json
    TraceResponse:
      $ref: ../schemas/daemon/runs/trace_response.schema.json
