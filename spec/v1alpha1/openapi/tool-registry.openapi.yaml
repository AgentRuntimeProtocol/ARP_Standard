openapi: 3.0.3
info:
  title: ARP Tool Registry API
  version: v1alpha1
paths:
  /v1alpha1/health:
    get:
      summary: Health
      responses:
        "200":
          description: Health response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1alpha1/version:
    get:
      summary: Version
      responses:
        "200":
          description: Version response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionInfo"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1alpha1/tools:
    get:
      summary: List tools
      responses:
        "200":
          description: Tool list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ToolDefinition"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1alpha1/tools/{tool_id}:
    get:
      summary: Get tool
      parameters:
        - name: tool_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Tool definition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolDefinition"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1alpha1/tool-invocations:
    post:
      summary: Invoke tool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ToolInvocationRequest"
      responses:
        "200":
          description: Invocation result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolInvocationResult"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
components:
  schemas:
    Health:
      $ref: ../schemas/common/health.schema.json
    VersionInfo:
      $ref: ../schemas/common/version_info.schema.json
    ErrorEnvelope:
      $ref: ../schemas/common/error.schema.json
    ToolDefinition:
      $ref: ../schemas/tool_registry/tools/tool_definition.schema.json
    ToolInvocationRequest:
      $ref: ../schemas/tool_registry/tools/tool_invocation_request.schema.json
    ToolInvocationResult:
      $ref: ../schemas/tool_registry/tools/tool_invocation_result.schema.json

