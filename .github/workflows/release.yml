name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_to:
        description: "Publish destination"
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  build-python-sdk:
    name: Build Python SDK
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versions.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce origin/main
        run: |
          git fetch origin main
          COMMIT="$(git rev-parse "${GITHUB_SHA}^{commit}")"
          if ! git merge-base --is-ancestor "$COMMIT" "origin/main"; then
            echo "Ref ${GITHUB_REF_NAME} ($COMMIT) is not contained in origin/main"
            exit 1
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv
        run: python -m venv .venv

      - name: Verify version and tag
        id: versions
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib
          from pathlib import Path

          pyproject_path = Path("sdks/python/pyproject.toml")
          init_path = Path("sdks/python/src/arp_sdk/__init__.py")

          pyproject = tomllib.loads(pyproject_path.read_text(encoding="utf-8"))
          pkg_version = pyproject["project"]["version"]

          init_text = init_path.read_text(encoding="utf-8")
          match = re.search(r'__version__\s*=\s*["\']([^"\']+)["\']', init_text)
          if not match:
              raise SystemExit(f"Unable to find __version__ in {init_path}")
          init_version = match.group(1)

          if init_version != pkg_version:
              raise SystemExit(
                  f"Version mismatch: pyproject.toml={pkg_version} vs arp_sdk.__version__={init_version}"
              )

          ref = os.environ.get("GITHUB_REF", "")
          if ref.startswith("refs/tags/"):
              tag = os.environ.get("GITHUB_REF_NAME", "")
              prefix = "v"
              if not tag.startswith(prefix):
                  raise SystemExit(f"Expected tag to start with '{prefix}': {tag}")
              tag_version = tag.removeprefix(prefix)
              if tag_version != pkg_version:
                  raise SystemExit(
                      f"Tag/version mismatch: tag={tag_version} vs pyproject.toml={pkg_version}"
                  )

          output_path = os.environ.get("GITHUB_OUTPUT")
          if output_path:
              with open(output_path, "a", encoding="utf-8") as f:
                  f.write(f"version={pkg_version}\n")
          print(f"Python SDK version: {pkg_version}")
          PY

      - name: Install build tooling
        run: .venv/bin/python -m pip install --upgrade pip && .venv/bin/python -m pip install build twine

      - name: Install codegen tooling
        run: .venv/bin/python -m pip install -r tools/codegen/python/requirements.txt

      - name: Generate Python SDK
        run: .venv/bin/python tools/codegen/python/generate.py --version v1

      - name: Install Python SDK (dev)
        run: .venv/bin/python -m pip install -e "sdks/python[dev]"

      - name: Pyright
        run: .venv/bin/pyright -p sdks/python/pyrightconfig.json

      - name: Build sdist + wheel
        run: .venv/bin/python -m build sdks/python --sdist --wheel --outdir sdks/python/dist

      - name: Check dist metadata
        run: .venv/bin/python -m twine check sdks/python/dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: python-sdk-dist
          path: sdks/python/dist/*

  publish-python-sdk:
    name: Publish Python SDK
    needs: build-python-sdk
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-sdk-dist
          path: dist

      - name: Publish to TestPyPI (trusted publishing)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI (trusted publishing)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  github-release:
    name: GitHub Release
    needs: [build-python-sdk, publish-python-sdk]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-sdk-dist
          path: dist

      - name: Create GitHub Release (with artifacts)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(needs.build-python-sdk.outputs.version, 'a') || contains(needs.build-python-sdk.outputs.version, 'b') || contains(needs.build-python-sdk.outputs.version, 'rc') }}
          files: dist/*
          fail_on_unmatched_files: true
