name: examples-validate
on:
  push:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r tools/validate/requirements.txt
      - run: python tools/validate/validate_json_vectors.py --include-examples

