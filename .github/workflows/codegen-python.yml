name: codegen-python

on:
  push:
  pull_request:

jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv
        run: python -m venv .venv

      - name: Install codegen + build tooling
        run: .venv/bin/python -m pip install --upgrade pip && .venv/bin/python -m pip install -r tools/codegen/python/requirements-dev.txt

      - name: Generate Python SDK
        run: .venv/bin/python tools/codegen/python/generate.py --version v1beta1

      - name: Install Python SDK (dev)
        run: .venv/bin/python -m pip install -e "sdks/python[dev]"

      - name: Pyright
        run: .venv/bin/pyright -p sdks/python/pyrightconfig.json

      - name: Build sdist + wheel
        run: .venv/bin/python -m build sdks/python --sdist --wheel --outdir sdks/python/dist

      - name: Check dist metadata
        run: .venv/bin/python -m twine check sdks/python/dist/*
